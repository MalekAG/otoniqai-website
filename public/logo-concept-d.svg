<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="gradD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#0A0A0F"/>

  <!-- Concept D: Bold "O" lettermark with spark/energy cut -->
  <g transform="translate(20, 16)">
    <!-- Bold O shape with diagonal cut suggesting energy/speed -->
    <path d="M40 8 C58 8 72 22 72 40 C72 58 58 72 40 72 C22 72 8 58 8 40 C8 22 22 8 40 8 Z
             M40 20 C29 20 20 29 20 40 C20 51 29 60 40 60 C51 60 60 51 60 40 C60 29 51 20 40 20 Z"
          fill="url(#gradD)" fill-rule="evenodd"/>
    <!-- Energy slash through the O -->
    <line x1="56" y1="16" x2="24" y2="64" stroke="#0A0A0F" stroke-width="8"/>
    <line x1="56" y1="16" x2="24" y2="64" stroke="#06B6D4" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="105" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#gradD)">Otoniq</text>
  <text x="285" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#F8FAFC">AI</text>
</svg>
