<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="gradC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gradC2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#0A0A0F"/>

  <!-- Concept C: Stacked arrows/chevrons - represents automation flow & dominance -->
  <g transform="translate(16, 20)">
    <!-- Three stacked chevrons going up-right -->
    <path d="M8 56 L32 40 L8 24" stroke="url(#gradC)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M24 56 L48 40 L24 24" stroke="url(#gradC)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    <path d="M40 56 L64 40 L40 24" stroke="url(#gradC2)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="100" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#gradC)">Otoniq</text>
  <text x="280" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#F8FAFC">AI</text>
</svg>
