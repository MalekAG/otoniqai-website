<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background for preview -->
  <rect width="400" height="120" fill="#0A0A0F"/>

  <!-- Logo Mark - Stylized "O" with automation/circuit elements -->
  <g transform="translate(20, 20)">
    <!-- Outer ring -->
    <circle cx="40" cy="40" r="36" stroke="url(#iconGradient)" stroke-width="3" fill="none"/>

    <!-- Inner rotating element - represents automation -->
    <circle cx="40" cy="40" r="24" stroke="url(#iconGradient)" stroke-width="2" fill="none" stroke-dasharray="8 4"/>

    <!-- Center core - AI brain/processor -->
    <circle cx="40" cy="40" r="12" fill="url(#iconGradient)"/>

    <!-- Connection nodes - representing integration -->
    <circle cx="40" cy="8" r="4" fill="#3B82F6"/>
    <circle cx="40" cy="72" r="4" fill="#8B5CF6"/>
    <circle cx="8" cy="40" r="4" fill="#06B6D4"/>
    <circle cx="72" cy="40" r="4" fill="#EC4899"/>

    <!-- Connecting lines -->
    <line x1="40" y1="12" x2="40" y2="28" stroke="#3B82F6" stroke-width="2"/>
    <line x1="40" y1="52" x2="40" y2="68" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="12" y1="40" x2="28" y2="40" stroke="#06B6D4" stroke-width="2"/>
    <line x1="52" y1="40" x2="68" y2="40" stroke="#EC4899" stroke-width="2"/>
  </g>

  <!-- Text: Otoniq -->
  <text x="115" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#logoGradient)">
    Otoniq
  </text>

  <!-- Text: AI -->
  <text x="295" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#F8FAFC">
    AI
  </text>
</svg>
