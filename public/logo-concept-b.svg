<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="gradB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#0A0A0F"/>

  <!-- Concept B: Hexagonal/Geometric - tech feel -->
  <g transform="translate(20, 16)">
    <!-- Outer hexagon -->
    <polygon points="40,4 70,22 70,58 40,76 10,58 10,22"
             stroke="url(#gradB)" stroke-width="3" fill="none"/>
    <!-- Inner hexagon rotated -->
    <polygon points="40,18 58,28 58,52 40,62 22,52 22,28"
             stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Center triangle pointing up - represents growth/elevation -->
    <polygon points="40,28 52,48 28,48" fill="url(#gradB)"/>
  </g>

  <!-- Text -->
  <text x="105" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#gradB)">Otoniq</text>
  <text x="285" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#F8FAFC">AI</text>
</svg>
